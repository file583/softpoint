<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/favicon.png"> <!-- Вот эта строка добавляет иконку -->
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftPoint | ТГК</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background: #000;
            cursor: default;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        }
        
        .gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.15;
            pointer-events: none;
        }
        
        canvas {
            display: block;
        }
        
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(2px);
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(142, 45, 226, 0.3);
            animation: gradient 8s ease infinite;
            background-size: 400% 400%;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .photo-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .photo-frame {
            width: 150px;
            height: 150px;
            border: 3px solid #8e2de2;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(142, 45, 226, 0.5);
            transition: all 0.3s ease;
        }
        
        .photo-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(142, 45, 226, 0.8);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(30%) contrast(110%);
            transition: filter 0.3s ease;
        }
        
        .photo-frame:hover img {
            filter: grayscale(0%) contrast(120%);
        }
        
        .photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 0.9rem;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 300px;
        }
        
        .tg-button {
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .tg-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .tg-button i {
            font-size: 1.3rem;
        }
        
        .main-tg-button {
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            padding: 18px 36px;
            box-shadow: 0 10px 25px rgba(142, 45, 226, 0.4);
            border: none;
        }
        
        .main-tg-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(142, 45, 226, 0.6);
            background: linear-gradient(45deg, #4a00e0, #8e2de2);
        }
        
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .music-control {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        /* Новый стиль для счетчика */
        .view-counter {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-counter i {
            color: #8e2de2;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .photo-frame {
                width: 120px;
                height: 120px;
            }
            
            .buttons-container {
                max-width: 250px;
            }
            
            .main-tg-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            .music-player {
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
            }
            
            .view-counter {
                bottom: 80px;
                left: 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- GIF фон -->
    <img class="gif-background" src="assets/tt.gif?v=1" alt="Animated background">
    
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="content">
        <h1 class="logo">SoftPoint</h1>
        <p class="tagline">Братки, переходим в мой тгк, там больше завоза ❤️</p>
        
        <!-- Фотки из папки assets -->
        <div class="photo-grid">
            <div class="photo-frame">
                <img src="assets/soft1.jpg" alt="Soft 1">
                <div class="photo-label">осторожней, цыган ворует деньги!</div>
            </div>
            <div class="photo-frame">
                <img src="assets/soft2.jpg" alt="Soft 2">
                <div class="photo-label">найден педофил, будьте осторожней!</div>
            </div>
            <div class="photo-frame">
                <img src="assets/soft3.jpg" alt="Soft 3">
                <div class="photo-label">найден убийца, будьте осторожней!</div>
            </div>
        </div>
        
        <!-- Кнопки -->
        <div class="buttons-container">
            <a href="https://t.me/SoftPoint16" class="tg-button main-tg-button" target="_blank">
                <i class="fab fa-telegram"></i> Наш ТГК
            </a>
            <a href="https://t.me/psychonautu" class="tg-button" target="_blank">
                <i class="fab fa-telegram"></i> Мой Telegram
            </a>
            <a href="https://t.me/darf9708_official" class="tg-button" target="_blank">
                <i class="fab fa-telegram"></i> Мой помощник
            </a>
        </div>
    </div>

    <!-- Счетчик просмотров -->
    <div class="view-counter">
        <i class="fas fa-eye"></i>
        <span id="viewCount">0</span>
    </div>

    <!-- Музыкальный плеер -->
    <div class="music-player">
        <div class="music-control" id="playBtn">
            <i class="fas fa-play" id="playIcon"></i>
        </div>
        <div class="music-info">
            <span class="music-title">Lo-Fi beats</span>
        </div>
    </div>

    <!-- Аудио элемент -->
    <audio id="bgMusic" loop>
        <source src="assets/lofi.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Интерактивный фон
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = window.innerWidth < 768 ? 50 : 100;
        
        const colors = [
            {r: 142, g: 45, b: 226},   // #8e2de2
            {r: 74, g: 0, b: 224},     // #4a00e0
            {r: 156, g: 39, b: 176}    // #9c27b0
        ];
        
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                p.x += p.speedX * 0.5;
                p.y += p.speedY * 0.5;
                
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0.7)`;
                ctx.fill();
                
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const opacity = 1 - distance / 150;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.2})`;
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Управление музыкой
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        
        bgMusic.volume = 0.3;
        
        playBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play()
                    .then(() => {
                        playIcon.classList.remove('fa-play');
                        playIcon.classList.add('fa-pause');
                    })
                    .catch(e => {
                        console.error("Ошибка воспроизведения:", e);
                    });
            } else {
                bgMusic.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        });
        
        // Автовоспроизведение при клике
        document.body.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play()
                    .then(() => {
                        playIcon.classList.remove('fa-play');
                        playIcon.classList.add('fa-pause');
                    })
                    .catch(e => {
                        console.log("Автовоспроизведение заблокировано");
                    });
            }
        }, { once: true });
        
        // Ресайз
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Простой счетчик просмотров с localStorage
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем текущее значение счетчика
            let views = localStorage.getItem('pageViews');
            
            // Если значения нет, инициализируем
            if (!views) {
                views = 1;
            } else {
                views = parseInt(views) + 1;
            }
            
            // Сохраняем новое значение
            localStorage.setItem('pageViews', views);
            
            // Отображаем счетчик
            document.getElementById('viewCount').textContent = views;
        });
    </script>
</body>
</html>
