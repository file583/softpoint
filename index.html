<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftPoint | Крутые решения</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            background: #000;
            cursor: default;
        }
        
        .canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        canvas {
            display: block;
        }
        
        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(2px);
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00dbde, #fc00ff, #00dbde);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 219, 222, 0.3);
            animation: gradient 8s ease infinite;
            background-size: 400% 400%;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            max-width: 600px;
            text-align: center;
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            z-index: 1;
            min-width: 220px;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 219, 222, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 219, 222, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #fc00ff, #00dbde);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 2rem;
        }
        
        .social-link {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(10px);
        }
        
        .social-link i {
            font-size: 1.3rem;
        }
        
        /* Стили для музыкального плеера */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .music-info {
            display: flex;
            flex-direction: column;
        }
        
        .music-title {
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .music-author {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .music-control {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .music-control i {
            font-size: 1.2rem;
        }
        
        .volume-control {
            width: 100px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 15px 30px;
                min-width: 180px;
            }
            
            .music-player {
                bottom: 20px;
                right: 20px;
                padding: 10px 15px;
            }
            
            .volume-control {
                width: 70px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="content">
        <h1 class="logo">SoftPoint</h1>
        <p class="tagline">Инновационные решения для цифрового мира. Создаём будущее сегодня.</p>
        
        <div class="buttons">
            <a href="#services" class="btn btn-primary">Наши услуги</a>
            <a href="#contact" class="btn btn-primary">Связаться с нами</a>
        </div>
        
        <div class="social-links">
            <a href="https://t.me/psychonautu" class="social-link" target="_blank">
                <i class="fab fa-telegram"></i>
                Мой Telegram
            </a>
            <a href="https://t.me/darf9708_official" class="social-link" target="_blank">
                <i class="fab fa-telegram"></i>
                Telegram напарника
            </a>
        </div>
    </div>

    <!-- Музыкальный плеер -->
    <div class="music-player">
        <div class="music-control" id="playBtn">
            <i class="fas fa-play" id="playIcon"></i>
        </div>
        <div class="music-info">
            <span class="music-title">Soft</span>
            <span class="music-author">SoftPoint</span>
        </div>
        <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-control" id="volumeControl">
    </div>

    <!-- Аудио элемент -->
    <audio id="bgMusic" loop>
        <source src="assets/soft.mp3" type="audio/mpeg">
        <source src="assets/soft.ogg" type="audio/ogg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Крутой интерактивный фон с частицами
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Настройки частиц
        const particles = [];
        const particleCount = window.innerWidth < 768 ? 50 : 100;
        
        // Цвета для градиента
        const colors = [
            {r: 0, g: 219, b: 222},   // #00dbde
            {r: 252, g: 0, b: 255},   // #fc00ff
            {r: 255, g: 255, b: 255}  // white
        ];
        
        // Создаем частицы
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 5 + 1,
                speedX: Math.random() * 3 - 1.5,
                speedY: Math.random() * 3 - 1.5,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        
        // Обработчик движения мыши
        let mouseX = null;
        let mouseY = null;
        const mouseRadius = 100;
        
        window.addEventListener('mousemove', (event) => {
            mouseX = event.x;
            mouseY = event.y;
        });
        
        window.addEventListener('mouseout', () => {
            mouseX = null;
            mouseY = null;
        });
        
        // Анимация
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Обновляем и рисуем частицы
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                // Движение
                p.x += p.speedX;
                p.y += p.speedY;
                
                // Отталкивание от мыши
                if (mouseX !== null && mouseY !== null) {
                    const dx = mouseX - p.x;
                    const dy = mouseY - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouseRadius) {
                        const force = (mouseRadius - distance) / mouseRadius * 2;
                        const angle = Math.atan2(dy, dx);
                        
                        p.x -= Math.cos(angle) * force * 5;
                        p.y -= Math.sin(angle) * force * 5;
                    }
                }
                
                // Отскок от границ
                if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
                
                // Рисуем частицу
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${p.color.r}, ${p.color.g}, ${p.color.b}, 0.8)`;
                ctx.fill();
                
                // Соединяем частицы линиями
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const opacity = 1 - distance / 150;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.3})`;
                        ctx.lineWidth = 1;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // Ресайз
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // Запускаем анимацию
        animate();
        
        // Дополнительные эффекты при наведении на кнопки
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mousemove', (e) => {
                const rect = btn.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                btn.style.setProperty('--x', `${x}px`);
                btn.style.setProperty('--y', `${y}px`);
            });
        });
        
        // Управление музыкой
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const volumeControl = document.getElementById('volumeControl');
        
        // Автозагрузка музыки (но без автовоспроизведения из-за политики браузеров)
        bgMusic.volume = 0.5;
        
        // Кнопка play/pause
        playBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play()
                    .then(() => {
                        playIcon.classList.remove('fa-play');
                        playIcon.classList.add('fa-pause');
                    })
                    .catch(e => {
                        console.error("Ошибка воспроизведения:", e);
                    });
            } else {
                bgMusic.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
            }
        });
        
        // Контроль громкости
        volumeControl.addEventListener('input', () => {
            bgMusic.volume = volumeControl.value;
        });
        
        // Попытка автовоспроизведения при взаимодействии с сайтом
        document.body.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play()
                    .then(() => {
                        playIcon.classList.remove('fa-play');
                        playIcon.classList.add('fa-pause');
                    })
                    .catch(e => {
                        console.log("Автовоспроизведение заблокировано");
                    });
            }
        }, { once: true });
    </script>
</body>
</html>
